<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">

</head>
<body>
    

    <div class="to-do-app">
        <div class="to-do-app__header">
            <h1 class="header__title">to do list</h1>
            <div class="header__date">Date</div>
        </div>
        <div class="to-do-app__container">
            <ul class="container__list">

                    
            </ul>
        </div>
        <div class="to-do-app__bottom">
            <form class="bottom__form">
                <input class='bottom__form__input' type="text" class="task" maxlength="20">
                <button class="bottom__form__button">ADD</button>
            </form>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
