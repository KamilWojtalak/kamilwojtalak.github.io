<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roman Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Charmonman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="header">
        <h1 class="header--h1">Roman Converter</h1>
        <button class="header--cta">Try It</button>
    </header>

    <main class="main">
        <label for="decimal" class="main--label">Write down the decimal number</label>
        <input type="text" name="decimal" id="decimal" class='main--decimal'>
        <span class="main--small">Max number is 3999</span><br>
        <button class="main--btn">Click me to convert the number</button>
        <div class="main--outcome"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
