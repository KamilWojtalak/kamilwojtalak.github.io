<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Checker</title>
    <link href="https://fonts.googleapis.com/css?family=Charmonman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="header">
        <h1 class="header--h1">Palindrome Checker</h1>
        <button class="header--cta">Enjoy</button>
    </header>

    <main class="main">
        <label for="imp" class="inp">
            <input type="text" id="imp" placeholder="Let's check if it is a palindrome...">
            <br><button class="main--btn">Check It</button>
        </label>
        <div class="output">Here you will see outcome!</div>
    </main>

    <script src="main.js"></script>
</body>
</html>
