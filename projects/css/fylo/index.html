<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; height: 40px; overflow: hidden;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="waves-bg"></div>

    <div class="fylo__container">
      <div class="fylo">
        <div class="fylo__heading">
          <div class="fylo__logo-contianer">

          </div>
        </div>

        <div class="fylo__icons-container">
          <div class="fylo__icon fylon__icon_file">

          </div>

          <div class="fylo__icon fylon__icon_document">

          </div>

          <div class="fylo__icon fylon__icon_upload">

          </div>
        </div>
      </div>

      <div class="storage__usage">
        <div class="storage__container">
          <div class="storage__text">
            Youâ€™ve used <span class="bold">815 GB</span> of your storage
          </div>
          <div class="storage__bar">
            <div class="storage__bar_used">

            </div>
          </div>
          <div class="storage__capacity">
            <div class="storage__capacity_lowest">
              0 GB
            </div>
            <div class="storage__capacity_highest">1000 GB</div>
          </div>

          <div class="storage__absolute-element">
            <span class="bold">185</span>
            GB LEFT
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
