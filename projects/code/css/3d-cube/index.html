<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siema</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  
  <div class="container">
    <div class="cube">
      <div class="cube__face cube__face--front">front</div>
      <div class="cube__face cube__face--back">back</div>
      <div class="cube__face cube__face--right">right</div>
      <div class="cube__face cube__face--left">left</div>
      <div class="cube__face cube__face--top">top</div>
      <div class="cube__face cube__face--bottom">bottom</div>
    </div>
  </div>


  <div class="input-group">
    <label class="input-group__label" for="front">Front</label>
    <input class="input-group__radio" type="radio" name="radio" id="front" value="front">

    <label class="input-group__label" for="back">Back</label>
    <input class="input-group__radio" type="radio" name="radio" id="back" value="back">

    <label class="input-group__label" for="left">Left</label>
    <input class="input-group__radio" type="radio" name="radio" id="left" value="left">

    <label class="input-group__label" for="right">Right</label>
    <input class="input-group__radio" type="radio" name="radio" id="right" value="right">

    <label class="input-group__label" for="bottom">Bottom</label>
    <input class="input-group__radio" type="radio" name="radio" id="bottom" value="bottom">

    <label class="input-group__label" for="top">Top</label>
    <input class="input-group__radio" type="radio" name="radio" id="top" value="top">
  </div>


  <script src="assets/scripts/index.js"></script>
</body>
</html>
